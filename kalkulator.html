<!DOCTYPE html>
<html>

<head>

    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

<body>
    <div id="kijelzo_tarto">
        <div id="kijelzo">0</div>
    </div>
    <div id="gombok">
        <button class="gomb szam_gomb" type="number" value="7" onclick="felir (7)">7</button>
        <button class="gomb szam_gomb" type="number" value="8" onclick="felir (8)">8</button>
        <button class="gomb szam_gomb" type="number" value="9" onclick="felir (9)">9</button>
        <button class="gomb" type="number" value="0" onclick="torles ()">C</button>
        <button class="gomb off" onclick="window.location.href = 'magyarazok.html'">OFF</button>
        <button class="gomb szam_gomb" type="number" value="4" onclick="felir (4)">4</button>
        <button class="gomb szam_gomb" type="number" value="5" onclick="felir (5)">5</button>
        <button class="gomb szam_gomb" type="number" value="6" onclick="felir (6)">6</button>
        <button class="gomb jel_gomb">&#215</button>
        <button class="gomb jel_gomb">&#247</button>
        <button class="gomb szam_gomb" type="number" value="1" onclick="felir (1)">1</button>
        <button class="gomb szam_gomb" type="number" value="2" onclick="felir (2)">2</button>
        <button class="gomb szam_gomb" type="number" value="3" onclick="felir (3)">3</button>
        <button class="gomb jel_gomb" onclick="oszeadas ()">+</button>
        <button class="gomb jel_gomb">-</button>
        <button id="kapcs" class="gomb" type="text" value="." onclick="felir ('.') ">.</button>
        <button class="gomb szam_gomb" type="number" value="0" onclick="felir (0)">0</button>
        <button class="gomb">%</button>
        <button class="gomb egyenlo" onclick="vegEredmeny ()">=</button>
    </div>
