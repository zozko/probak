<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borders & colors</title>
    <style>
         :root {
            --atmenet: linear-gradient(to right, black 0%, yellow 100%);
            background-color: beige;
        }
        
        .a {
            width: 300px;
            height: 20px;
            border-top: 5px solid purple;
            border-bottom: 5px solid pink;
        }
        
        .kulso {
            position: relative;
            width: 300px;
            height: 20px;
            background: linear-gradient(to right, green 0%, yellow 50%, transparent 75%);
            padding: 15px;
        }
        
        .belso {
            color: width: 100%;
            height: 100%;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="a"></div>

    <div class="kulso">
        <div class="belso"></div>
    </div>

</body>

</html>
