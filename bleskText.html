<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Jacques+Francois+Shadow&display=swap"
      rel="stylesheet"
    />
    <title>blesk text</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Jacques Francois Shadow", cursive;
        font-size: 3em;
        background-color: black;
        /* color: transparent; */
      }
      section {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .text {
        position: relative;
        background: linear-gradient(90deg, #000, #fff, #000);
        background-repeat: no-repeat;
        background-size: 70%;
        /* color: transparent; */
        overflow: hidden;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: mozog 3s linear infinite;
      }

      @keyframes mozog {
        0% {
          background-position: -500%;
        }
        100% {
          background-position: 500%;
        }
      }
      a {
        position: absolute;
        bottom: 30px;
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="text">

      </div>
      <a href="magyarazok.html">vissza</a>
    </section>
  </body>
</html>
