    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>manipulating DOM with checkbox</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      .container {
        position: relative;
        border: 1px dotted red;
        overflow: hidden;
        text-align: center;
      }

      .felso,
      .also {
        position: relative;
        height: 50vh;
        width: 90%;
        margin: 0 auto;
        border: 1px solid green;
        overflow: hidden;
      }
      .tarto {
        position: relative;
        background-color: black;
        color: whitesmoke;
        height: 60px;
        overflow: hidden;
        /* transition: all 1.1s ease-in; */
        margin: 30px;
        border-radius: 15px;
      }
      .tarto h1 {
        margin: 10px;
      }
      .tarto p {
        margin-top: 30px;
      }

      #uj:checked + label .tarto,
      #kapcs:checked + label .tarto {
        position: absolute;
        top: -30px;
        left: -30px;
        width: 100%;
        height: 100%;
        padding: 20px;
        overflow: hidden;
        margin: 30px;
        background-color: green;
        z-index: 3;
      }
      #uj:checked + label .tarto i,
      #kapcs:checked + label .tarto i {
        transform: rotate(-135deg);
      }

      #uj:checked + label .tarto {
        background-color: brown;
      }

      #kapcs:checked + label h1,
      #uj:checked + label h1 {
        display: none;
      }

      /* az input checkbox elhelyezese */
      #kapcs {
        position: absolute;
      }
      #uj {
        position: absolute;
      }
      i {
        display: block;
        position: absolute;
        top: 20px;
        left: 20px;
        width: 15px;
        height: 15px;
        border-bottom: 2px solid white;
        border-right: 2px solid white;
        transform: rotate(45deg);
      }
    </style>
  </head>
