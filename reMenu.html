<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>responsive menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- <script src="main.js"></script> -->
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: Poppins;
            font-weight: 400;
            background: darkkhaki;
        }

        nav {
            padding: 8px;
        }

        .logo {
            position: relative;
            float: left;
            padding: 8px;
            margin-left: 16px;
            margin-top: 8px;
            z-index: 9991;
        }

        .logo a {
            color: #000;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0px;
            text-decoration: none;
        }

        nav ul {
            float: right;
        }

        nav ul li {
            display: inline-block;
            float: left;
        }

        nav ul li:not(:first-child) {
            margin-left: 48px;
        }

        nav ul li:last-child {
            margin-right: 24px;
        }

        nav ul li a {
            display: inline-block;
            outline: none;
            color: #000;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1.2px;
            font-weight: 600;
        }

        @media screen and (max-width: 864px) {
            .logo {
                padding: 0;
            }

            .nav-wrapper {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                background: #fff;
                opacity: 0;
                transition: all 0.2s ease;
            }
            .nav-wrapper ul {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: 100%;
            }
            .nav-wrapper ul li {
                display: block;
                float: none;
                width: 100%;
                text-align: right;
                margin-bottom: 10px;
            }
            .nav-wrapper ul li:nth-child(1) a {
                transition-delay: 0.2s;
            }
            .nav-wrapper ul li:nth-child(2) a {
                transition-delay: 0.3s;
            }
            .nav-wrapper ul li:nth-child(3) a {
                transition-delay: 0.4s;
            }
            .nav-wrapper ul li:nth-child(4) a {
                transition-delay: 0.5s;
            }
            .nav-wrapper ul li:not(:first-child) {
                margin-left: 0;
            }
            .nav-wrapper ul li a {
                padding: 10px 24px;
                opacity: 0;
                color: #000;
                font-size: 14px;
                font-weight: 600;
                letter-spacing: 1.3px;
                transform: translateX(-20px);
                transition: all 0.2s ease;
            }
            .nav-btn {
                position: fixed;
                right: 10px;
                top: 10px;
                display: block;
                width: 48px;
                height: 48px;
                cursor: pointer;
                z-index: 9999;
                /*border: 1px solid #fff; */
                border-radius: 100%;
            }
            .nav-btn i {
                display: block;
                width: 20px;
                height: 2px;
                background: #000;
                border-radius: 5px;
                margin-left: 14px;
            }
            .nav-btn i:nth-child(1) {
                margin-top: 16px;
            }
            .nav-btn i:nth-child(2) {
                margin-top: 4px;
                opacity: 1;
            }
            .nav-btn i:nth-child(3) {
                margin-top: 4px;
            }

        }

        #nav:checked+.nav-btn {
            transform: rotate(45deg);
        }

        #nav:checked+.nav-btn i {
            background: #000;
            transition: transform 0.2s ease;
        }

        #nav:checked+.nav-btn i:nth-child(1) {
            transform: translateY(6px) rotate(180deg);
        }

        #nav:checked+.nav-btn i:nth-child(2) {
            opacity: 0;
        }

        #nav:checked+.nav-btn i:nth-child(3) {
            transform: translateY(-6px) rotate(90deg);
        }

        #nav:checked~.nav-wrapper {
            z-index: 9990;
            opacity: .7;
        }

        #nav:checked~.nav-wrapper ul li a {
            opacity: 1;
            transform: translateX(0);
        }

        /* .hidden {
        display: none;
        } */

        h3 {
            position: relative;
            top: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <input type="checkbox" id="nav" class="hidden">
            <label for="nav" class="nav-btn">
                <i></i>
                <i></i>
                <i></i>          
            </label>
            <div class="logo">
                <a href="#">BRAND</a>
            </div>
            <div class="nav-wrapper">
                <ul>
                    <li>
                        <a href="magyarazok.html">home</a>
                    </li>
                    <li>
                        <a href="#">contact</a>
                    </li>
                    <li>
                        <a href="#">prices</a>
                    </li>
                    <li>
                        <a href="#">purchases</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h3>az oldalon reszponziv menut talalsz 864 pixeltol kisebb kijelzon</h3>
    </div>
</body>

</html>
