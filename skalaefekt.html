<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>skala efekt egy kepen</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body,
      html {
        width: 100vw;
        height: 100bh;
        margin: 0;
        padding: 0;
      }
      .tart {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        transform: translate(-50%, -50%);
      }
      #alap {
        position: relative;
        transform: scale(0.85) rotate(-5deg);
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        /* border: 4px solid rgb(0, 0, 255); */

        background: url(img/kep1.jpg);
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
      }
      .arnyek {
        /* content: ""; */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1000;

        /* border-radius: 50%; */
        background-color: rgba(0, 0, 255, 0.75);
        transform: rotate(-1deg);
        box-shadow: 15px 15px 25px rgba(0, 0, 255, 0.75);
      }

      #alap:hover {
        transform: scale(1) rotate(0deg);
      }
    </style>
  </head>
  <body>
    <div class="tart">
      <div id="alap"></div>
      <div class="arnyek"></div>
    </div>
  </body>
</html>
