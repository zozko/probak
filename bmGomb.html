<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Burger_Menu_Gomb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            box-sizing: border-box;
            background-color: darkgrey;
        }
         #nav {
           position: relative;
           top: 20px;
           left: 40px;
           opacity: 0;
        }        
        .burger_kontener {
            position: absolute;
            top: 25px;
            left: 10px;
            width: 100px;
            height: 30px;
            transition: transform 1s ease;            
        }        
        .burger_kontener i {
            display: block;
            height: 2px;
            width: 20px;
           background-color: black;
            margin: 5px auto;
            /*transition: transform 1s ease; */
        }
        #nav:checked+.burger_kontener i {  
            transition: transform 0.5s ease;        
            
        }
        #nav:checked+.burger_kontener i:first-child {
            transform: rotate(90deg) translateX(15.86px);
            animation: felso 0.5s ease-in-out; 
            animation-fill-mode: forwards;
        }
        #nav:checked+.burger_kontener i:nth-child(2) {
           position:relative;
           transform-origin: 100%;
           animation: bal 0.5s ease-in-out;
           animation-fill-mode: forwards;
        }
        #nav:checked + .burger_kontener i:nth-child(3) {
           position:relative;
           animation: jobb 0.5s ease-in-out;
           animation-fill-mode: forwards;
        }
         @keyframes felso {
            0% {width: 20px;}
            50% {width: 10px; opacity: 0.5;}
            100% {width: 0; opacity: 0; background-color: transparent;}
        }
        @keyframes bal {
            0% {left: 0px; top:0px}
            50% {left: -40px; top: -25px; transform: rotate(-22.5deg)}
            100% {left: -2.93px; top: -0px; transform: rotate(-45deg)}
        }
        @keyframes jobb {
            0% {left: 0px; top:0px}
            50% {left: 40px; top: -25px; transform: rotate(22.5deg)}
            100% {left: 0px; top: -0px; transform: rotate(45deg)}
        }

        /* ### alapallasa a menukapcsolonak ### */
         #nav + .burger_kontener i:first-child {   
             transform-origin: 100%;           
            transform: translateY(5.86px);             
            animation: felso_or 0.5s ease-in-out;
            
        }
        #nav + .burger_kontener i:nth-child(2) {
           position:relative;
           transform-origin: 100%;
           animation: bal_or 0.5s ease-in-out;
           animation-fill-mode: forwards;
            /* transform: translate(-40px, -5px) rotate(45deg); */
        }
        #nav + .burger_kontener i:nth-child(3) {
           position:relative;
           animation: jobb_or 0.5s ease-in-out;
           animation-fill-mode: forwards;
        }
        @keyframes felso_or {
            0% {width: 0; opacity: 0; background-color:transparent; transform: rotate(90deg) translateX(15.86px);}
            50% {width: 10px; opacity: 0.5;}
            100% {width: 20px; opacity: 1; transform: translateY(5.86px) rotate(0deg);}
        }
        @keyframes bal_or {
            0% {left: 0px; top: -0px; transform: rotate(-45deg)}
            50% {left: -40px; top: -25px; transform: rotate(-22.5deg)}
            100% {left: 0px; top: 5.86px}
        }
        @keyframes jobb_or {
            0% {left: 0px; top: -0px; transform: rotate(45deg)}
            50% {left: 40px; top: -25px; transform: rotate(22.5deg)}
            100% {left: 0px; top: 6.86px}
        }
       
        #menu {
            position: fixed;
            margin: 0;
            display: block;
            width: 200px;
            top: 100px;
            left: -200px;
            transition: transform 0.5s ease; 
        }
        #menu li a {
            text-decoration: none;
            line-height: 32px;
            color:darkcyan;
            text-transform: uppercase;
        }
        #nav:checked + .burger_kontener #menu {  
            transition: transform 0.5s ease;           
            transform: translateX(200px);
        }
        #menu li a:hover {
            color:green;
            font-weight: 600;
        }
       
    </style>
</head>

<body>
    <input type="checkbox" id="nav">
    <label for="nav" class="burger_kontener">
        <i></i>
        <i></i>
        <i></i>
        <ul type="none" id="menu">
            <li><a href="magyarazok.html">home</a></li>
            <li><a href="#">products</a></li>
            <li><a href="#">references</a></li>
            <li><a href="#">contacts</a></li>

        </ul>
    </label>

</body>

</html>
