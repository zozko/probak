<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>button variations</title>
    <style>
      body {
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
        color: gray;
        padding: 10px;
      }

      button {
        /* outline: none; */
        border: 0px solid transparent;
        background-color: inherit;
      }
      div {
        margin: 0;
        padding: 0;
      }
      hr {
        margin-top: 30px;
      }

      #a > a:hover {
        background-color: rgba(240, 128, 128, 0.4);
        border: 1px solid lightcoral;
        border-radius: 50%;
      }
      /* button #2 */
      .button {
        display: inline-block;
        padding: 0.75rem 1.25rem;
        border-radius: 10rem;
        color: #fff;
        text-transform: uppercase;
        font-size: 1rem;
        letter-spacing: 0.15rem;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      .button:after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0cf;
        border-radius: 10rem;
        z-index: -2;
      }
      .button:before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0%;
        height: 100%;
        background-color: gray;
        transition: all 0.3s;
        border-radius: 10rem;
        z-index: -1;
      }
      .button:hover {
        color: #fff;
      }
      .button:hover:before {
        width: 100%;
      }
      /* #2 gomb vege */
    </style>
  </head>
  <body>
    <div>
      <p>alap gomb sima hover efekttel</p>
      <button id="a">
        <a href="magyarazok.html">vissza</a>
      </button>
    </div>
    <hr />
    <!-- #2 gomb -->
    <div>
      <p>alap gomb sima hover efekttel</p>
      <button>
        <a href="magyarazok.html" class="button">vissza</a>
      </button>
    </div>
    <hr />
  </body>
</html>
