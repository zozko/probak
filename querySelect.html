<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>automata queryselector</title>
  </head>
  <body>
    <button data-szam="1" class="btn">1</button>
    <button data-szam="2" class="btn">2</button>
    <button data-szam="3" class="btn">3</button>
    <button data-szam="4" class="btn">4</button>
    <button data-szam="5" class="btn">5</button>

    <p id="ide"></p>
  </body>
  <script>
    window.onload = function() {
      let szoveg;
      let ind = [];
      // alert("kezdunk");
      let gomb = document.querySelectorAll(".btn");
      console.log(gomb);
      gomb.forEach(function(item, index) {
        // ind.push(index);
        item.addEventListener("click", megnyomtam);
      });
      // console.log(ind);

      function megnyomtam() {
        let sorszama = gomb.classList;
        document.getElementById("ide").innerHTML = sorszama;
      }
    };
  </script>
</html>
