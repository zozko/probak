<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>automata queryselector</title>
</head>

<body>
    <button data-num="1" class="btn">1</button>
    <button data-key="2" class="btn">2</button>
    <button data-key="3" class="btn">3</button>
    <button data-key="4" class="btn">4</button>
    <button data-key="5" class="btn">5</button>

    <p id="ide"></p>

    <hr>

    <button class="nextBtn">click A</button>
    <button class="nextBtn">click B</button>
    <button class="nextBtn">click C</button>
    <button class="nextBtn">click D</button>
    <button class="nextBtn">click E</button>
    <button class="nextBtn">click F</button>

    <p id='text'></p>

    <script>
        let szoveg = document.getElementById('text');
        window.onload = function() {
            let gombok = document.querySelectorAll('.btn');
            let ujGombok = document.querySelectorAll('.nextBtn');

            console.log(gombok);

            console.log(ujGombok);

            ujGombok.forEach((btns, id) => {
                // console.log(btns, id, pList);
                btns.addEventListener('click', (btns) => {
                    let text = btns.target.innerHTML;
                    newGombCsinalja(id, text);
                });
            });

            gombok.forEach(item => {
                //console.log(item);
                let a = item.innerHTML;
                item.addEventListener('click', (item) => {
                    hatter(a);
                    document.getElementById('ide').innerText = "clicked " + a;
                });

                function hatter(kapcs) {
                    switch (kapcs) {
                        case "1":
                            document.body.style.backgroundColor = "grey";
                            break;
                        case "2":
                            document.body.style.backgroundColor = "green";
                            break;
                        case "3":
                            document.body.style.backgroundColor = "blue";
                            break;
                        case "4":
                            document.body.style.backgroundColor = "cyan";
                            break;
                        case "5":
                            document.body.style.backgroundColor = "purple";
                            break;
                    }
                }


            });
        }

        function newGombCsinalja(i, t) {
            console.log(i);
            switch (i) {
                case 0:
                    szoveg.innerText = t;
                    break;
                case 1:
                    szoveg.innerText = t;
                    break;
                case 2:
                    szoveg.innerText = t;
                    break;
                case 3:
                    szoveg.innerText = t;
                    break;
                case 4:
                    szoveg.innerText = t;
                    break;
                case 5:
                    szoveg.innerText = t;
                    break;

                default:
                    szoveg.innerText = 'errrr';
            }
        }
    </script>
</body>

</html>
