<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>box-border-radius</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="boxRad.js"></script>
    <style>
        html {
            background-color: antiquewhite;
        }

        #doboz {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid black;
            background-color: azure;
        }

        #gombokH {
            position: absolute;
            text-align: center;
            top: 20%;
            left: 50%;
            transform: translate(-50%, 0%);
            display: inline-flex;
        }

        #gombokV {
            position: absolute;
            top: 50%;
            left: 20%;
            transform: translate(0%, -50%);
            text-align: center;
        }

        button {
            width: 25px;
            height: 25px;
            margin: 10px;
        }

        .horizontal {
            position: absolute;
            top: 30%;
            left: calc(50% - 100px);
            /*transform: translate(-50%, 0%);*/
            border: 2px solid hotpink;
            width: 0;
        }

        .vertikal {
            position: absolute;
            top: calc(50% - 100px);
            left: 40%;
            border: 2px solid lawngreen;
            height: 0;
        }

        a {
            position: absolute;
            top: 90%;
            left: 90%;
            font-size: 24px;
            color: blue;
            text-decoration: none;
        }
    </style>

</head>

<body>
    <h1>box-Border-Radius</h1>
    <p>itt kerekitheto a box sarka mint a horizontalis minta vertikalis tengely menten</p>
    <div id="gombokH">
        <p>horizontalis beallito</p>
        <button onclick="horizontPlus()">+</button>
        <p id="hSetter">0<span>%</span></p>
        <button onclick="horizontMinus()">-</button>
    </div>
    <div id="gombokV">
        <p>vertikalis beallito</p>
        <button onclick="vertikalPlus()">+</button>
        <p id="vSetter">0<span>%</span></p>
        <button onclick="vertikalMinus()">-</button>
    </div>
    <div class="horizontal"></div>
    <div class="vertikal"></div>
    <div id="doboz"></div>
    <a href="magyarazok.html">vissza</a>
</body>

</html>
