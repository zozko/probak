<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>menu gomb e</title>

  <style>
    html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: lightblue;
    }
    .fo-navi ul {
    display: flex;
    justify-content:flex-end;
  }
  .fo-navi li {
    list-style: none;
    display: block;
    width: 140px;
    text-align: center;
    margin-right: 20px;
    padding: 0 0 3px 0;
    
  }
  .fo-navi a {
    margin: 0;
    display: inline-block;
    text-align: center;   
    width: 100px; 
    text-decoration: none;
    padding: 3px 20px;
    text-transform: uppercase;
  }

  .fo-navi a:hover {
    border-bottom: 3px solid red;
  }
  .fo-navi li:hover {
    border-bottom: 3px solid red;
  }

  /* uj-navi */

  .uj-navi ul {
    display: flex;
    justify-content:space-around;
  }

  .uj-navi li {
    position: relative;
    width: 150px;
    list-style: none;
    text-align: center;
    padding: 5px;
  }
  .uj-navi li > a {
    position: relative;
    display: block;
    background-color: inherit;
    width: 55%;
    margin: 0 auto;
    padding: 0 10px;
    text-decoration: none;
    text-transform: uppercase;
    z-index: 10;
  }

  .uj-navi .egy {
    position: absolute;
    display: block;
    width: 90%;
    top: 35%;
    border: 1px solid red;
    visibility: hidden; 
  }
  .uj-navi .ketto {
    position: absolute;
    display: block;
    margin:0 auto;
    width: 90%;
    top: 60%;
    border: 1px solid red;
    visibility: hidden;
  }
  
  .uj-navi li:hover > i
   {
    visibility: visible;
  }
  .uj-navi li:hover {
    border:1px solid gray;
    border-radius: 5px;  
    background-color: white;    
  }
  </style>
</head>
<body>
  <nav class="fo-navi">
    <ul>
      <li>
        <a href="magyarazok.html">home</a>
      </li>
      <li>
          <a href="">contact</a>
        </li>
        <li>
            <a href="">office</a>
          </li>
          <li>
              <a href="">products</a>
            </li>
    </ul>
  </nav>

<!-- uj-navi -->
  <nav class="uj-navi">
    <ul>
      <li>
        <i class="egy"></i><i class="ketto"></i>
        <a href="magyarazok.html">home</a>
      </li>
      <li>
          <i class="egy"></i><i class="ketto"></i>
          <a href="">contact</a>
        </li>
        <li>
            <i class="egy"></i><i class="ketto"></i>
            <a href="">office</a>
          </li>
          <li>
              <i class="egy"></i><i class="ketto"></i>
              <a href="">products</a>
            </li>
    </ul>
  </nav>
</body>
</html>
