<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elem manipulacio this keywordel</title>

    <style>
        .forma {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin: 15px;
        }
    </style>
</head>

<body>
    <h2>szinvalaszto a negyzetekre</h2>
    <p>valassz a menubol egy szint es kattints valamelyik negyzetre</p>
    <label for="szin">
    <select name="szin" id="color">
      <option value="red">red</option>
      <option value="green">green</option>
      <option value="blue">blue</option>
      <option value="yellow">yellow</option>
      <option value="pink">pink</option>
      <option value="white">white</option>
      <option value="black">black</option>
    </select>
  </label>

    <div class="forma"></div>
    <div class="forma"></div>
    <div class="forma"></div>
    <div class="forma"></div>



    <button>
    <a href="magyarazok.html">vissza</a>
  </button>

    <script>
        let elemList = document.querySelectorAll('.forma'); //ez egy tombot ad vissza


        //az osszes elemhez az elemList tombbe, hozzarendeljuk az eventListenert
        for (let i = 0; i < elemList.length; i++) {
            elemList[i].addEventListener('click', function() {
                let colorpicker = document.getElementsByTagName('select')[0].value;
                let color = colorpicker;
                // console.log(color, this);
                changeColor(this, color); // a this valtozoba adjuk at az adott elemet
            });
        };

        function changeColor(elem, szin) {
            // console.log('az ide erkezo this:', elem, szin);
            elem.style.backgroundColor = szin;
        }


        // let elem = document.querySelector('.forma')
    </script>
</body>

</html>
