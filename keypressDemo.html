<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key press object mover</title>

    <style>
        * {
            box-sizing: border-box;
        }
        
        .elem {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 20px;
            height: 20px;
            border: 2px solid black;
            background: lightskyblue;
        }
    </style>
</head>

<body>
    <div class="elem"></div>

</body>
<script>
    let elem = document.querySelector('.elem');
    alert('press arrow keys to move the blue object')
    let pos = elem.getClientRects();

    let irany = document.addEventListener('keydown', function(event) {
        console.log(event.keyCode);
        if (event.keyCode === 37) moov(-2, 0, 'bal'); // bal
        if (event.keyCode === 38) moov(0, -2, 'fel'); // fel;
        if (event.keyCode === 39) moov(2, 0, 'jobb'); // jobb
        if (event.keyCode === 40) moov(0, 2, 'le'); // le

    });


    function moov(stepX, stepY, irany) {
        console.log('mooving: ', irany);
        pos[0].x = pos[0].x + stepX;
        pos[0].y = pos[0].y + stepY;
        console.log(pos[0].x, pos[0].y);
        elem.style.top = pos[0].y + "px";
        elem.style.left = pos[0].x + "px";
    }
</script>

</html>
