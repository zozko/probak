<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form math</title>
</head>

<body>
    <h3>azonnal megjeliniti az osszeadas eredmenyet</h3>
    <form action="" oninput="eredmeny.value=Number(a.value)+Number(b.value)">
        <!-- onunput methodushivas az eredmeny ertekebe teszi az egyenlet eredmenyet. mindezt a name attributumon keresztul-->
        <input type="number" name="a" value="0" /> +
        <input type="number" name="b" value="0" /> =
        <output name="eredmeny"></output>
    </form>

    <h3>azonnal megjeliniti a szorzas eredmenyet</h3>
    <form action="" oninput="total.value=Number(a.value)*Number(b.value)">
        <input type="number" id="a" /> x
        <input type="number" id="b" /> =
        <output name="total" for="a b"> </output>
    </form>
</body>

</html>
