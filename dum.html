        let ezt = document.getElementsByTagName("p");

        // a teljesNev-ben szereplo valtozobol helyesen leirt nevet kell csinalnia
        var teljesNev = "kIs zolTaN";
        document.write("<br> " + teljesNev + "<br>");
        teljesNev = teljesNev.toLowerCase();
        var szetvagva = teljesNev.split(" ");
        document.write(szetvagva[0]);
        document.write(" " + szetvagva[1]);
        var elsoNev = szetvagva[0].charAt(0).toLocaleUpperCase();
        elsoNev = elsoNev + szetvagva[0].slice(1);
        var utoNev = szetvagva[1].slice(0, 1).toUpperCase();
        utoNev = utoNev + szetvagva[1].slice(1);
        document.write("<br>  " + elsoNev + " " + utoNev);
    </script>
