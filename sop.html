<body>

    <script>
        let o = 1;
        let kiir = "eredmeny";
        let list = "lista";
        function positiveSum(arr) {
            document.getElementById(list).innerHTML = o + ". tomb: " + arr;

            var e = 0;
            var newArr = arr.filter(function (x) {
                return x >= 0;
            });

            for (i = 0; i < newArr.length; i++) {
                e = e + newArr[i];
            }
            document.getElementById(kiir).innerHTML = "eredmeny = " + e;
            kiir = "eredmeny";
            list = "lista";
            o++;
        };
        kiir = kiir + o;
        list = list + o;
        positiveSum([1, 2, -3, 4, 0, 5], 15);

        kiir = kiir + o
        list = list + o
        positiveSum([1, -2, 3, 4, 5]);

        kiir = kiir + o;
        list = list + o;
        positiveSum([-2, -8, 0, 1]);

        var ujTomb = ["auto", "motor", "bicaj", "hajo", "repulo"]
        document.write("egy tomb igy nez ki: " + ujTomb);
        var kivagok = ujTomb.slice(1, 2);
        document.write("<p>kivagtam egy elemet:</p><h2>" + kivagok + "</h2>");

    </script>
