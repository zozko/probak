<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>POSITIONS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #elso {
            position: relative;
            top: 70px;
            left: 30px;
            width: 500px;
            border: 2px solid;
            font-size: 2em;
            text-align: center;
        }

        #masodik {
            position: relative;
            width: 500px;
            border: 2px dashed;
            font-size: 2em;
            text-align: center;
        }

        #harmadik {
            position: relative;
            top: 150px;
            width: 500px;
            height: 200px;
            border: 2px dashed;
            font-size: 2em;
            text-align: center;
        }

        #negyedik {
            position: absolute;
            width: 80%;
            margin: 0 auto;
            border: 2px solid;
            font-size: 2rem;
            text-align: center;
        }

        a {
            position: absolute;
            bottom: 100px;
        }

        .A {
            position: relative;
            border: 3px solid black;
            top: 270px;
            left: 100px;
            width: 500px;
            height: 400px;
            background-color: darkcyan;
        }

        .B {
            position: relative;
            top: 10px;
            left: 15px;
            width: 300px;
            height: 200px;
            background-color: gold;
        }

        .C {
            position: absolute;
            top: 10px;
            left: 15px;
            width: 150px;
            height: 100px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="elso">elso doboz</div>
    <div id="masodik">masodik doboz</div>

    <div id="harmadik">
        harmadik doboz
        <div id="negyedik">
            <p>negyedik doboz</p>
        </div>
    </div>
    <hr/>

    <div class="A">
        <div class="B">
            <div class="C"></div>
        </div>
    </div>
    <div>
        szia
    </div>
    <a href="magyarazok.html">vissza</a>
</body>

</html>
