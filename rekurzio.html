<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rekurzio</title>
</head>

<body>
    <div class='output'></div>
    <script>
        function rek(szam) {

            let kiir = document.getElementsByClassName('output')[0];
            let eleme = document.createElement('p');
            kiir.appendChild(eleme);
            if (szam <= 1) {
                return 1;
            } else {
                console.log(szam);
                eleme.innerHTML = szam + '<br/>';
                // ezt kene vegigcsinalni: 5 x 4 x 3 x 2 x 1

                return szam * rek(szam - 1);
            }

            // return false;
        }

        let irdki = rek(5);
        console.log(irdki);


        //szam kivalasztasa tombokbol
        let tomb = [
            [1, 3, 6],
            [1, 3],
            [3, 7],
            [2, 4, 3, 7],
            [1, 3, 4, 5, 7],
            [6, 7, 8]
        ];


        let ujTmb = [0, 0, 0, 3, 0, 0];

        function beilleszt(tmb, index) {
            console.log(`ebbol kell beraknom: ${tmb}, a ${index}. indexbe`);

            if (ujTmb[index] === 0) {
                for (let j = 0; j < tmb.length; j++) {

                    if (!ujTmb.includes(tmb[j])) {
                        console.log(tmb[j]);
                        ujTmb.splice(index, 1, tmb[j]);
                        return true
                    } else {
                        if (!(j <= tmb.length)) {
                            return false;
                        }
                    }

                }
            } else {
                return true;
            }



        };

        function probalkozok() {
            for (let i = 0; i < tomb.length; i++) {

                let beteve = beilleszt(tomb[i], i);
                if (!beteve) {
                    console.log('nincs megoldas?');
                    ujTmb.splice(i - 1, 1, 0);
                    beteve = beilleszt(tomb[i], i);
                } else {
                    console.log('beteve');
                }
                if (i === tomb.length - 1) {
                    console.log('ujra kene indulnom.... igy nez ki most a tomb', ujTmb);
                    if (ujTmb.includes(0)) {
                        probalkozok();
                    }
                } else {
                    console.log('KONYEC?');
                }
            }
        }
        probalkozok();
        console.log('berakva a szamok', ujTmb);
    </script>
</body>

</html>
